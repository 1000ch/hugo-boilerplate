<!doctype html>
<html>
  <head>
    {{ partial "meta.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}
    <main>
      <h1>Archives</h1>
      <ul>
        {{ range .Data.Pages }}
          <li>
            <date>{{ .Date.Format "2006.01.02" }}</date>
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          </li>
        {{ end }}
      </ul>
    </main>
    {{ partial "footer.html" . }}
    {{ partial "script.html" . }}
  </body>
</html>
