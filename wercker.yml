box: node:latest
build:
  steps:
    - npm-install
    - script:
        name: build static files
        code: npm run build
    - arjen/hugo-build:
        version: 0.14
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GITHUB_TOKEN
        domain: your-domain.com
        basedir: _public
